<div class="box-body">
  <div class="component-wrapper">
    <h3 class="text-primary">
        Useful Links <span style="font-size: 14px;">(click on a link for more information)</span>
      </h3>
       <hr style="margin-top: 4px;"/>
    <div class="useful-links">
      <h3>
        General Links:
      </h3>
      <div class="link-group">
        <p *ngFor="let link of externalLinks" class="link-group-item">
          <span (click)="goToLink(link.url)" title="{{link.title}}">{{link.title}}</span>
        </p>
      </div>
    </div>
    <div class="useful-links">
      <h3 >
       Release Notes:
      </h3>
      <div class="link-group">
        <p *ngFor="let link of releaseNotesLinks" class="link-group-item">
          <span (click)="goToLink(link.url)" title="{{link.title}}">{{link.title}}</span>
        </p>
      </div>
    </div>
  </div>
</div>
